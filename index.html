<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Log-in (funcionando)
    </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form id="id_formulario">
        <fieldset>
            <legend>
                login
            </legend>

            <label for="id_email">
                <input type="email" 
                name="email" 
                id="id_email"
                minlength="6"
                placeholder="digite seu email"
                required>
            </label>

            <label for="id_senha">
                <input 
                type="password" 
                name="senha" 
                id="id_senha"
                minlength="6"
                placeholder="digite sua senha"
                required>
            </label>

            <button type="submit" name="envio" id="id_envio">log in</button>
            <button type="reset" name="limpar" id="id_limpar">limpar</button>

        </fieldset>
    </form>

    <dialog id="confirmacao">
        <form>
            <fieldset>
                <legend>confirme sua senha antes de entrar</legend>

                <label for="id_confirmacao">
                    <input 
                    type="password"
                    name="senha"
                    id="id_confirmacao"
                    minlength="6"
                    placeholder="confirme sua senha"
                    required>
                </label>

                <button type="submit" name="reenvio" id="id_reenvio">confirmar</button>
                <button type="reset" name="limpar" id="id_segundaLimpeza">limpar</button>

            </fieldset>
        </form>
    </dialog>

    <script src="scriptLogin.js" type="module"></script>
</body>
</html>
