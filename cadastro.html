<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de cadastro</title>
<link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form id="formulario_competicao">
        <fieldset>

            <legend>cadastro de modalidades</legend>

            <label for="id_competicao">
                <input 
                type="text" 
                name="competicao" 
                id="id_competicao"
                minlength="2"
                required
                >
            </label>

            <label for="id_data">
                <input 
                type="date"
                name="data"
                id="id_data"
                min="01-01-2000"
                max="01-01-2100"
                required
                >
            </label>

            <label for="id_modalidades">
                <select name="modalidades" id="id_modalidades">
                    <option value="0" selected> selecione uma modalidade</option>
                    <optgroup label="esportivas">
                        <option value="futebol">futebol </option>
                        <option value="volei">vôlei</option>
                        <option value="futsal">futsal</option>
                        <option value="basquete">basquete</option>
                        <option value="handebol">handebol</option>
                        <option value="volei_praia">vôlei de praia</option>
                    </optgroup>
                    <optgroup label="acadêmicas">
                        <option value="robotica">robótica</option>
                        <option value="matematica">matemática</option>
                        <option value="linguagens">linguagens (português, espanhol...)</option>
                        <option value="humanas">ciências humanas (história, geografia...)</option>
                        <option value="biologia">biologia</option>
                        <option value="fisica">física</option>
                        <option value="quimica">química</option>
                    </optgroup>
                </select>
            </label>

            <button type="submit" name="cadastro" id="id_cadastro">cadastrar competição</button>
            <button type="reset" name="limpar" id="id_limpar">limpar</button>

            <br>


        </fieldset>
    </form>

    <br>

    <button name="consulta_competicao" id="id_consulta_competicao">ver competições cadastradas</button>

    <br>

    <p id="resultado_consulta_competicao"></p>

    <br>

    <form id="formulario_aluno">
        <fieldset>

            <legend>cadastro de alunos</legend>

            <label for="id_aluno">
                <input 
                type="text" 
                name="aluno" 
                id="id_aluno"
                minlength="2"
                maxlength="80"
                required
                >
            </label>

            <input 
            type="radio"
            name="turma"
            id="primeiro_ano"
            value="primeiro_ano"
            >

            <label for="primeiro_ano">primeiro ano</label>

            <input 
            type="radio"
            name="turma"
            id="segundo_ano"
            value="segundo_ano"
            >

            <label for="primeiro_ano">segundo ano</label>

            <input 
            type="radio"
            name="turma"
            id="terceiro_ano"
            value="terceiro_ano"
            >

            <label for="terceiro_ano">terceiro ano</label>

            <br>

            <input 
            type="radio"
            name="curso"
            id="informatica"
            value="informatica">
            
            <label for="informatica">Informática</label>

            <input 
            type="radio"
            name="curso"
            id="enfermagem"
            value="enfermagem">
            
            <label for="enfermagem">Enfermagem</label>

            <input 
            type="radio"
            name="curso"
            id="financas"
            value="financas">
            
            <label for="financas">Finanças</label>

            <input 
            type="radio"
            name="curso"
            id="agronegocio"
            value="agronegocio">
            
            <label for="agronegocio">Agronegoócio</label>

            <input 
            type="radio"
            name="curso"
            id="seguranca"
            value="seguranca">
                
            <label for="seguranca">Segurança do trabalho</label>
                
            <br>

            <label for="id_competicaoInscrita">
                <input 
                type="text"
                name="competicaoInscrita"
                id="id_competicaoInscrita"
                minlength="2"
                maxlength="80"
                autocomplete
                required
                >
            </label>
        
            <button type="submit" name="cadastro_aluno">cadastrar aluno(a)</button>
            <button type="reset" name="limpar">limpar</button>

        </fieldset>
    </form>

    <br>

    <button name="consulta_alunos" id="id_consulta_alunos">consultar alunos(as) cadastrados(as)</button>

    <br>

    <p id="resultado_consulta_alunos"></p>


    <dialog id="editar_competicao">

        <form>

        <fieldset>

            <legend>editar modalidade</legend>

            <label for="id_recad_competicao">
                <input 
                type="text" 
                name="competicao" 
                id="id_recad_competicao"
                minlength="2"
                >
            </label>

            <label for="id_recad_data">
                <input 
                type="date"
                name="data"
                id="id_recad_data"
                min="01-01-2000"
                max="01-01-2100"
                >
            </label>

            <label for="id_recad_modalidades">
                <select name="modalidades" id="id_recad_modalidades">
                    <option value="0" selected> selecione uma modalidade</option>
                    <optgroup label="esportivas">
                        <option value="futebol">futebol </option>
                        <option value="volei">vôlei</option>
                        <option value="futsal">futsal</option>
                        <option value="basquete">basquete</option>
                        <option value="handebol">handebol</option>
                        <option value="volei_praia">vôlei de praia</option>
                    </optgroup>
                    <optgroup label="acadêmicas">
                        <option value="robotica">robótica</option>
                        <option value="matematica">matemática</option>
                        <option value="linguagens">linguagens (português, espanhol...)</option>
                        <option value="humanas">ciências humanas (história, geografia...)</option>
                        <option value="biologia">biologia</option>
                        <option value="fisica">física</option>
                        <option value="quimica">química</option>
                    </optgroup>
                </select>
            </label>

            <button type="submit" name="subir_mudancas" id="subir_mudancas_comp">salvar mudanças</button>
            <button name="excluir" id="excluir_competicao">excluir competição</button>
            <button type="reset" name="limpar" id="limpar_mudancas_comp">limpar</button>
            <button name="fechar_dialog" id="fechar_editor_competicao">fechar</button>

        </form>

    </dialog>

    <dialog id="editar_aluno">

        <form>
            <fieldset>
    
                <legend>editar aluno(a)</legend>
    
                <label for="id_recad_aluno">
                    <input 
                    type="text" 
                    name="aluno" 
                    id="id_recad_aluno"
                    minlength="2"
                    maxlength="80"
                    >
                </label>
    
                <input 
                type="radio"
                name="turma"
                id="recad_primeiro_ano"
                value="primeiro_ano"
                >
    
                <label for="recad_primeiro_ano">primeiro ano</label>
    
                <input 
                type="radio"
                name="turma"
                id="recad_segundo_ano"
                value="segundo_ano"
                >
    
                <label for="recad_segundo_ano">segundo ano</label>
    
                <input 
                type="radio"
                name="turma"
                id="recad_terceiro_ano"
                value="terceiro_ano"
                >
    
                <label for="recad_terceiro_ano">terceiro ano</label>
    
                <br>
    
                <input 
                type="radio"
                name="curso"
                id="recad_informatica"
                value="informatica">
                
                <label for="recad_informatica">Informática</label>
    
                <input 
                type="radio"
                name="curso"
                id="recad_enfermagem"
                value="enfermagem">
                
                <label for="recad_enfermagem">Enfermagem</label>
    
                <input 
                type="radio"
                name="curso"
                id="recad_financas"
                value="financas">
                
                <label for="recad_financas">Finanças</label>
    
                <input 
                type="radio"
                name="curso"
                id="recad_agronegocio"
                value="agronegocio">
                
                <label for="recad_agronegocio">Agronegoócio</label>
    
                <input 
                type="radio"
                name="curso"
                id="recad_seguranca"
                value="seguranca">
                    
                <label for="recad_seguranca">Segurança do trabalho</label>
                    
                <br>
    
                <label for="id_recad_competicaoInscrita">
                    <input 
                    type="text"
                    name="competicaoInscrita"
                    id="id_recad_competicaoInscrita"
                    minlength="2"
                    maxlength="80"
                    autocomplete
                    >
                </label>
            
                <button type="submit" name="subir_mudancas" id="subir_mudancas_aluno">salvar mudanças</button>
                <button name="remover" id="remover_aluno">remover aluno</button>

                <button name="excluir" id="excluir_aluno">excluir competição</button>
                <button type="reset" name="limpar" id="limpar_mudancas_aluno">limpar</button>
                <button name="fechar_dialog" id="fechar_editor_aluno">fechar</button>
    
            </fieldset>
        </form>

    </dialog>


    <script src="scriptCadastro.js" type="module"></script>
</body>
</html>
